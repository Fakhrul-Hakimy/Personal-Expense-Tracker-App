<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-edit, .btn-delete {
            margin: 0 5px;
        }

        .btn-custom {
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DELETE EXPENSE</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseTable">
            </tbody>
        </table>
        <div class="text-center mt-4">
            <button id="HomeBtn" class="btn btn-danger btn-custom">Home</button>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Expense has been successfully deleted!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Load user data
            var user = localStorage.getItem('LoginUsername');
            if (user == null) {
                alert("No login record found. Redirecting to Login Page...");
                window.location.href = 'index.html';
            } else {
                $('#loginStatus').html("You are currently logged in as " + user);
            }

            // Load expense data
            var expenseList = JSON.parse(localStorage.getItem('expenseData')) || [];

            function renderExpenses() {
                var expenseTable = $('#expenseTable');
                expenseTable.empty();
                expenseList.forEach(function (expense, index) {
                    var row = $('<tr></tr>');
                    row.append($('<td></td>').text(expense.Name));
                    row.append($('<td></td>').text(expense.Price));
                    row.append($('<td></td>').text(expense.Description));
                    row.append($('<td></td>').text(expense.Date));
                    row.append($('<td></td>').text(expense.Category));
                    row.append($('<td></td>').html('<button class="btn btn-danger btn-delete" data-index="' + index + '">Delete</button>'));
                    expenseTable.append(row);
                });
            }

            renderExpenses();

            $('#expenseTable').on('click', '.btn-delete', function () {
                var index = $(this).data('index');
                expenseList.splice(index, 1);
                localStorage.setItem('expenseData', JSON.stringify(expenseList));
                renderExpenses();
                $('#successModal').modal('show');
            });

            $("#HomeBtn").click(function () {
                window.location.href = 'main.html';
            });
        });
    </script>
</body>

</html>
