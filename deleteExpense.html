<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-edit, .btn-delete {
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DELETE EXPENSE</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody">
            </tbody>
        </table>
        <div class="text-center mt-4">
            <button id="HomeBtn" class="btn btn-danger btn-custom">Home</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            var expenseList = JSON.parse(localStorage.getItem('expenseData')) || [];

            function renderExpenses() {
                var expenseTableBody = $('#expenseTableBody');
                expenseTableBody.empty();
                expenseList.forEach(function(expense, index) {
                    var row = `<tr>
                        <td>${expense.Name}</td>
                        <td>${expense.price}</td>
                        <td>${expense.desc}</td>
                        <td>${expense.Date}</td>
                        <td>${expense.category}</td>
                        <td>
                            
                            <button class="btn btn-danger btn-delete" data-index="${index}">Delete</button>
                        </td>
                    </tr>`;
                    expenseTableBody.append(row);
                });
            }

            renderExpenses();


            $(document).on('click', '.btn-delete', function () {
                var index = $(this).data('index');
                expenseList.splice(index, 1);
                localStorage.setItem('expenseData', JSON.stringify(expenseList));
                renderExpenses();
            });

            $("#HomeBtn").click(function () {
                window.location.href = 'main.html';
            });
        });
    </script>
</body>

</html>
