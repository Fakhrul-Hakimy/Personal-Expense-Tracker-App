<body>
    <h1>Login</h1>
    <label >Name</label>
    <input id="id" type="input"> <br><br>
    <label  >Password</label>
    <input id="pass" type="password"><br>

    <p></p>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var id=localStorage.getItem("id")
            var pass=localStorage.getItem("pass")
            

            $('button').click(function(){
                var idcheck=$('#id').val();
                var passcheck=$('#pass').val();
                if(id!==idcheck){
                alert("Login unsuccessful. Redirect to register page");
                window.location.href='register.html'
                }else if((id==idcheck)&(pass==passcheck)){
                    $('p').html("");  
                    alert("Login successful. Redirect to APP page");
                window.location.href='pagename'
                }else{
                    $('p').html("Wrong id or password. Login unsuccessful");
                }
            })
            

            })


        
    </script>
