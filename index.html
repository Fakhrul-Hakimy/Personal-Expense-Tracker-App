<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #FORMS {
            padding: 20px;
            border: 1px solid black;
            border-radius: 20px;
            background-color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-custom {
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .btn-link {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sign In</h1>
    <div id="FORMS" class="mx-auto col-md-6">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass">
        </div>
        <button class="btn btn-primary btn-custom" id="loginBTN">Login</button>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <button class="btn btn-link" id="signupBTN">Sign up</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            var accountData = localStorage.getItem('account');
            if (accountData == null) {
                console.log("No local Data");
                var id = 0;
                var accounts = [];
            } else {
                console.log("Local Data loaded");
                accounts = JSON.parse(accountData);
                var id = accounts.length; 
            }

            $("#loginBTN").click(function(){
                var user = $("#username").val();
                var pass = $("#pass").val();

                if(!user && !pass){
                    alert("Please fill all details");
                } else {
                    var isValid = false;
                    var userExists = false;
                    for (var i = 0; i < accounts.length; i++) {
                        if (accounts[i].username === user) {
                            userExists = true;
                            if (accounts[i].password === pass) {
                                isValid = true;
                                localStorage.setItem('LoginUsername', JSON.stringify(accounts[i].name));
                                break;
                            }
                        }
                    }

                    if (isValid) {
                        alert("Login successful. Redirecting to Game Page...");
                        // Redirect to game page (replace 'gamePage.html' with the actual game page URL)
                        window.location.href = 'main.html';
                    } else if (userExists) {
                        alert("Invalid password.");
                    } else {
                        alert("Username not found. Redirecting to Register Page...");
                        window.location.href = 'register.html';
                    }
                }
            });

            $("#signupBTN").click(function(){
                window.location.href = 'register.html';
            });
        });
    </script>
</body>
</html>
