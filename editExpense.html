<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-edit,
        .btn-delete {
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>EDIT EXPENSE</h1>
        <div id="FORMS" class="mx-auto col-md-6">
            <div class="form-group">
                <select class="form-control" id="Name" readonly>
                    <option>Selected Item</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">PRICE</label>
                <input type="text" class="form-control" id="price">
            </div>
            <div class="form-group">
                <label for="desc">DESCRIPTION</label>
                <input type="text" class="form-control" id="desc">
            </div>
            <div class="form-group">
                <label for="DatetimeLocal">DATE</label>
                <input type="datetime-local" class="form-control" id="DatetimeLocal" readonly>
            </div>
            <div class="form-group">
                <label for="category">CATEGORY</label>
                <select class="form-control" id="category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
            </div>

                <div class="text-center mt-4">
                    <button id="editBtn" class="btn btn-primary btn-custom">EDIT</button>
                </div>
                <div class="text-center mt-4">
                    <button id="HomeBtn" class="btn btn-danger btn-custom">Home</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function () {
                var expenseList = JSON.parse(localStorage.getItem('expenseData')) || [];
                var expense=JSON.parse(expenseList);
                function renderExpenses() {
                    var expenseDrop = $('#Name');
                    expenseList.forEach(function (expense, index) {
                        var option = $('<option></option>').attr("value", index).text(expense.Name);
                        expenseDrop.append(option);
                    });
                }
                

                renderExpenses();

                $('#editBtn').click(function () {
                    var selectedIndex = this.selectedIndex;
                    selectedIndex=selectedIndex-1;
                    
                    var price=$$('#price').val();
                    var desc=$$('#desc').val();
                    var category=$$('#category').val();
                    expense[selectedIndex].price=price;
                    expense[selectedIndex].desc=desc;
                    expense[selectedIndex].category=category;

                    localStorage.setItem('expenseData', JSON.stringify(expenseList));
                    
                });

                $('#Name').change(function(){
                    var selectedIndex = this.selectedIndex;
                    selectedIndex=selectedIndex-1;
                    var selectedExpense = expenseList[selectedIndex];
                    if(selectedIndex==-1){
                    $('#price').val("");
                    $('#desc').val("");
                    $('#DatetimeLocal').val("");
                    $('#category').val("");  
                    }else{
                    $('#price').val(selectedExpense.price);
                    $('#desc').val(selectedExpense.desc);
                    $('#DatetimeLocal').val(selectedExpense.Date);
                    $('#category').val(selectedExpense.category);
                }
                    

                })

                $("#HomeBtn").click(function () {
                    window.location.href = 'main.html';
                });
            });
        </script>
</body>

</html>
