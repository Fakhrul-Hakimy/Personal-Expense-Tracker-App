<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://www.mindinventory.com/blog/wp-content/uploads/2021/06/expense-tracking-app.webp");
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #343a40;
            color:white;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
            color:white;
        }

        .btn-group-custom {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .btn-custom {
            width: 200px;
            margin-top: 10px;
            font-size: 1.1em;
            padding: 10px;
        }

        .card-custom {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .container {
            width: 100%;
            max-width: 6000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome To Expense Tracker App</h1>
        <p id="loginStatus">A</p>
        <div class="card card-custom mx-auto col-md-6">
            <div class="btn-group-custom">
                <button id="addBtn" class="btn btn-primary btn-custom">Add Expense</button>
                <button id="editBtn" class="btn btn-secondary btn-custom">Edit Expense</button>
                <button id="delBtn" class="btn btn-danger btn-custom">Delete Expense</button>
                <button id="viewBtn" class="btn btn-info btn-custom">View Expense</button>
                <br>
                <button id="logOutBtn" class="btn btn-warning btn-custom">Log Out</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            var user = localStorage.getItem('LoginUsername');

            if (user == null) {
                alert("No login record found. Redirecting to Login Page...");
                window.location.href = 'index.html';

            } else {
                $('#loginStatus').html("You are currently logged in as " + user);
            }
            $("#logOutBtn").click(function () {
                localStorage.removeItem('LoginUsername');
                window.location.href = 'index.html';
            })
            $("#addBtn").click(function () {
                window.location.href = 'addExpense.html';
            })
            $("#delBtn").click(function () {
                window.location.href = 'deleteExpense.html';
            })
            $("#editBtn").click(function () {
                window.location.href = 'editExpense.html';
            })
            $("#viewBtn").click(function () {
                window.location.href = 'viewExpense.html';
            })

        });
    </script>
</body>

</html>
