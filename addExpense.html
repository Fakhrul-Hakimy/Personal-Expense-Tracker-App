<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #FORMS {
            padding: 20px;
            border: 1px solid black;
            border-radius: 20px;
            background-color: #f8f9fa;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-group-custom {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-custom {
            width: 200px; /* Adjust the width as needed */
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>EXPENSE TRACKER</h1>
        <div id="FORMS" class="mx-auto col-md-6">
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="price">PRICE</label>
                <input type="text" class="form-control" id="price">
            </div>
            <div class="form-group">
                <label for="desc">DESCRIPTION</label>
                <input type="text" class="form-control" id="desc">
            </div>
            <div class="form-group">
                <label for="DatetimeLocal">DATE</label>
                <input type="datetime-local" class="form-control" id="DatetimeLocal">
            </div>
            <div class="form-group">
                <label for="category">CATEGORY</label>
                <select class="form-control" id="category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-custom" id="saveBTN">Save</button>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="HomeBtn" class="btn btn-danger btn-custom">Home</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            var user = localStorage.getItem('LoginUsername');
    
            if (user == null) {
                alert("No login record found. Redirecting to Login Page...");
                window.location.href = 'index.html';
                
            } else {
                $('#loginStatus').html("You are currently logged in as " + user);    
            }
            var expense = localStorage.getItem('expenseData');
            if (expense == null) {
                console.log("No local Data");
                var id = 0;
                var expenseList = [];
            } else {
                console.log("Local Data loaded");
                expenseList = JSON.parse(expense);
                console.log(expenseList);
                var id = expenseList.length;
            }
            $("#saveBTN").click(function () {
                console.log("btn");

                var name = $('#name').val();
                var price = $('#price').val();
                var desc = $('#desc').val();
                var date = $('#DatetimeLocal').val();
                var category = $('#category').val(); // Get selected category value
                console.log(id);
                var newExpense = {"Name": name, "price": price, "desc": desc, "Date": date, "category": category}; // Include category in the new expense object
                expenseList[id] = newExpense;
                id = id + 1;
                localStorage.setItem('expenseData', JSON.stringify(expenseList));
                console.log("Data saved");
            });

            $("#HomeBtn").click(function () {
                window.location.href = 'main.html';
            });
        });
    </script>
</body>

</html>
